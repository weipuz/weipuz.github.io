<html>
    <head>
        <script type="text/javascript" src="https://www.google.com/jsapi"></script>
        <script type="text/javascript">
            google.load("visualization", "1.1", {
                packages : ["bar"]
            });
            google.setOnLoadCallback(drawStuff);

            function drawStuff() {
                var data = new google.visualization.arrayToDataTable([['Genre', 'Female', 'Male'], ['Action', 9.02, 13.27], ['Adventure', 5.40, 6.68], ['Comedy', 19.03, 16.31], ['Crime', 3.25, 3.95], ['Drama', 19.4, 16.06], ['Horror', 2.89, 3.87], ['Romance', 9.94, 6.09], ['Sci-Fi', 5.41, 8.14], ['Thriller', 7.97, 9.36]]);

                var options = {
                    'chart' : {
                        title : 'Movie Genre and User Gender Dependency'
                    },
                    'bars' : 'vertical', // Required for Material Bar Charts.
                    axes : {
                        y : {
                            0 : {
                                label : 'Conditional Prob.',
                            } // Bottom x-axis.
                        }
                    }

                };

                var chart = new google.charts.Bar(document.getElementById('barchart_material'));
                chart.draw(data, google.charts.Bar.convertOptions(options));
            };
        </script>
    </head>
    <body>
        <div id="barchart_material" style="width: 900px; height: 500px;"></div>
    </body>
</html>
